{% extends 'base.html' %}
{% block pagetitle %}Grape Disease Detection{% endblock pagetitle %}

{% block body %}
<style>
  body {
    background: url("{{ url_for('static', filename='images/home.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .overlay {
    background: rgba(0, 0, 0, 0.6);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
  .container {
    padding-top: 80px;
    position: relative;
    z-index: 2;
  }
  .hero-text {
    font-size: 2.5rem;
    font-weight: bold;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: slideIn 1.5s ease-in-out;
  }
  @keyframes slideIn {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  .btn-custom {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    border: none;
    color: white;
    padding: 15px 30px;
    font-size: 1.3rem;
    border-radius: 30px;
    transition: all 0.3s;
    cursor: pointer;
    box-shadow: 0px 4px 15px rgba(255, 75, 43, 0.5);
  }
  .btn-custom:hover {
    background: linear-gradient(135deg, #ff4b2b, #ff416c);
    transform: translateY(-5px);
    box-shadow: 0px 6px 20px rgba(255, 75, 43, 0.7);
  }
</style>

<div class="overlay"></div>

<div class="container">
  <h1 class="hero-text">üçá Welcome to Grape Disease Detection üçá</h1>
  <p class="lead">An AI-powered tool to detect and diagnose grape leaf diseases accurately.</p>

  <a href="/index">
    <button class="btn btn-custom mt-4">üöÄ Start Detection</button>
  </a>
</div>
{% endblock body %}
